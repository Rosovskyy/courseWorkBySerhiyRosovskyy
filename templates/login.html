<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body>
    <form class="login-form" method='post' action="{{ url_for('login')}}">
        <input type="text" name="log" class="login-username" autofocus="true" required="true" placeholder="Login" />
        <input type="password" name="password" class="login-password" required="true" placeholder="Password" />
        <input type="submit" name="Login" value="Login" class="login-submit" />
    </form>
</body>
</html>
